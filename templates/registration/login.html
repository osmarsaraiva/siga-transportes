{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset-utf-8"/>
  <title>Sistema de Gestão Administrativa de Transportadoras</title>
  <link rel = "shortcut icon" href="{% static 'img/favicon.png' %}" type = "image/x-icon"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>

<body>
<div class="container-fluid">

  <div class ="topo">
    <h1>Sistema de Gestão Administrativa de Transportadoras</h1>
  </div>

<div id ="corpo">
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="form-group row">
        <label class="control-label col-sn-3" for="id_username">Usuário:</label>
        <div class ="col-sm-8">
          <input type="text" class="form-control" id="id_username" autofocus autocomplete="username" required name="username">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3" for="id_password">Senha:</label>
        <div class ="col-sm-8">
          <input type="password" class="form-control" autocomplete="curret-password" required id="id_password" name="password">
        </div>
      </div>
    </form>
  </div>
</div>


<h1>login</h1>


  {# Assumes you setup the password_reset view in your URLconf #}
  <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>

</body>
</html>
